<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 7</title>
    <style>
      .pencil {
        color: red;
      }

      #digital {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Block Level Element -->
    <p>I am a paragraph and I am block level element.</p>
    <p>I am a paragraph and I am block level element.</p>

    <!-- Inline -->
    <span> I am a span and I am inline level element. </span>
    <span> I am a span and I am inline level element. </span>

    <!-- Attributes -->
    <h3 title="Logan heading">Heading</h3>

    <!-- class and ID attribute -->
    <p class="art">digital art, pencil art</p>

    <p id="digital" class="digital">Digital art</p>

    <p id="pencil" class="pencil">Pencil art</p>

    <!-- Form -->

    <h2>Login here</h2>

    <form action="/" style="border: 1px solid green">
      <label for="username"> Username </label>
      <input type="text" name="username" />

      <br />

      <label for=""> Enter Your Password </label>
      <input type="password" />

      <br />
      <input type="submit" value="Login" />
    </form>

    <form action="/">
      <input type="button" value="Button" />
      <input type="checkbox" name="" id="" />
      <input type="color" name="" id="" />
      <input type="date" name="" id="" />
      <input type="datetime-local" name="" id="" />
    </form>

    <!-- Entity -->
    <p>&copy;</p>

    <h2>Entities List</h2>
    <a href="https://www.w3schools.com/html/html_entities.asp">
      Most common entities
    </a>
  </body>
</html>
